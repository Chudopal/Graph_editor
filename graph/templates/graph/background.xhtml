{% load static %}
<html> 
     <head> 
      <title>Edit graph</title>
      <link rel="stylesheet" href="{% static 'graph/css/background.css' %}">
    </head> 
    <body class="show"> 

      <div id="names">
        <svg id="draw">
            <rect id="colors" x="-40" y="20" rx="40" ry="40" width="100" height="330"/>
            <circle id="pink" cx="30" cy="60" r="20" fill="#F5A9A9" stroke-width="2" stroke="#F4FA58"></circle>
            <circle id="purple" cx="30" cy="120" r="20" fill="#F6CEF5"  stroke-width="" stroke=""></circle>
            <circle id="white" cx="30" cy="180" r="20" fill="#FAFAFA"  stroke-width="" stroke=""></circle>
            <circle id="sky" cx="30" cy="240" r="20" fill="#96ffe5"  stroke-width="" stroke=""></circle>
            <circle id="orange" cx="30" cy="300" r="20" fill="#ffd192 "  stroke-width="" stroke=""></circle>
        </svg>
        
      </div> 


      <div class="layer">
        <div class="record">
          <h2 class="text">Duis te feugifacilisi</h2>
        </div>
        
      </div>
      
      <div class="informations" >
        <h2 id="about">About graph:</h2>
        <div class="names_of_parameters">
          <p>vertexes:</p>
          <p>edges:</p>
          <p>is it a tree:</p>
        </div>
        <div class="parameters">
          <p id="vertexes">0</p>
          <p id="edges">0</p>
          <p id="is_tree">yes</p>
        </div>
      </div>
      
      <div class="buttons">
        <button class="create" id="unoriented" >
          new unoriented graph
         </button>
         <button class="create" id="oriented">
          new oriented graph
         </button>
         <button class="button">
          make tree
         </button>
         <button class="button"">
          make binary tree
         </button>
         <button class="button">
          hamiltonian cycle
         </button>
         <button class="button">
          diameter
         </button>
         <button class="button">
          radius
         </button>
         <button class="button">
          centre
         </button>
         <button class="button">
          vector product
         </button>
         <button class="button">
          cartesian product
         </button>
      </div>


      <script type="text/javascript" src={% static "graph/js/draw.js" %}></script>
     </body> 
 </html>
