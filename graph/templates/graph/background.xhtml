{% load static %}
<html> 
  <head> 
    <title>Edit graph</title>
    <link rel="stylesheet" href="{% static 'graph/css/background.css' %}">
    <script type="text/javascript" src={% static "graph/js/jquery-3.5.1.js" %}></script>
  </head> 
  <body class="show"> 
    
    <div id="names">
      <svg id="draw">
        <rect id="colors" x="-140" y="20" rx="40" ry="40" width="100" height="330"/>
        <circle id="pink" cx="-40" cy="60" r="20" fill="#F5A9A9" stroke-width="0" stroke="#F3E2A9"></circle>
        <circle id="purple" cx="-40" cy="120" r="20" fill="#F6CEF5"  stroke-width="0" stroke="#F3E2A9"></circle>
        <circle id="white" cx="-40" cy="180" r="20" fill="#FAFAFA"  stroke-width="0" stroke="#F3E2A9"></circle>
        <circle id="sky" cx="-40" cy="240" r="20" fill="#96ffe5"  stroke-width="0" stroke="#F3E2A9"></circle>
        <circle id="orange" cx="-40" cy="300" r="20" fill="#F2F5A9"  stroke-width="0" stroke="#F3E2A9"></circle>
      </svg>
      
    </div> 
    
    
    <div id="layer">
    </div>
    
    <button id="save">Save</button>

    <div class="informations" >
      <h2 id="about">About graph:</h2>
      <div class="names_of_parameters">
        <p>vertexes:</p>
        <p>edges:</p>
        <p>is it a tree:</p>
        <p>diameter:</p>
        <p>radius:</p>
      </div>
      <div class="parameters">
        <p id="vertexes">0</p>
        <p id="edges">0</p>
        <p id="is_tree">yes</p>
        <p id="diameter"><br/>0</p>
        <p id="radius">0</p>
      </div>
    </div>
    
    <div class="buttons">
      <button class="create" id="unoriented" >
        new unoriented graph
      </button>
      <button class="create" id="oriented">
        new oriented graph
      </button>
      <button class="button" id="make_tree">
        make tree
      </button>
      <button class="button" id="make_binary_tree">
        make binary tree
      </button>
      <button class="button" id="hamiltonian_cycle">
        hamiltonian cycle
      </button>
      <button class="button" id="centre">
        centre
      </button>
      <button class="button" id="vector_product">
        vector product
      </button>
      <button class="button" id="cartesian_product">
        cartesian product
      </button>
    </div>
    
    <script type="text/javascript" src={% static "graph/js/draw.js" %}></script>
  </body> 
  </html>
